# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  name: Test

steps:
    
- task: accuknox-sq-sast@1
  inputs:
    sonarQubeUrl: '$(sq-url)'
    sonarQubeToken: '$(sq-token)'
    sonarQubeProjectKey: '$(sq-pk)'
    accuknoxEndpoint: '$(accuknox-enpoint)'
    accuknoxToken: '$(accuknox-token)'
    accuknoxLabel: '$(accuknox-label)'
    accuknoxTenantId: "123"
    skipSonarQubeScan: true 
    qualityGate: false