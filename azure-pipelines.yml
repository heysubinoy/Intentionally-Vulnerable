trigger:
- main

pool:
  name: Test

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'
    
- task: AccuKnox-DAST@2
  inputs:
    targetURL: 'http://testphp.vulnweb.com/'
    scanType: 'baseline'
    accuknoxEndpoint: '$(accuknox-enpoint)'
    accuknoxToken: '$(accuknox-token)'
    accuknoxLabel: '$(accuknox-label)'
    qualityGate: 'HIGH'
