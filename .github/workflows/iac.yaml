name: AccuKnox IaC Scan Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  iac-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run AccuKnox IaC Scan
        uses: accuknox/iac-scan-action@9d9168d17a8bc80ee1d6dc9ba749adab2fb3e594
        with:
          directory: "."
          soft_fail: true
          token: ${{ secrets.ACCUKNOX_TOKEN }}
          endpoint: ${{ secrets.ACCUKNOX_ENDPOINT }}
          label: ${{ secrets.ACCUKNOX_LABEL }}
          file: ""
          compact: true
          quiet: true
          framework: ""

